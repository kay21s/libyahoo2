<h2>Reporting bugs</h2>
<p>
Before your report a bug, make sure that the bug hasn't already been reported.
First search through the <a 
	href="http://sourceforge.net/tracker/index.php?group_id=58181&atid=486809"
	title="Search for bugs">bug database</a> to see if your bug has been
reported.  Add comments to the bug report if you want.
</p>

<p>
If the bug hasn't been reported yet, then you can <a
	href="http://sourceforge.net/tracker/?func=add&group_id=58181&atid=486809"
	title="Submit a new bug">Submit a new bug</a>.
</p>

</div>
